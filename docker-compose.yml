version: '3'
services:
  front:
    image: episen-sca-kto-front/ .
    container_name: "ordersfront"
    ports:
      - "80:80"
    links:
      - "back:orders-back"
  back:
    image: kadiax/episen-sca-kto-back:1.0
    container_name: "ordersback"
    hostname: orders-back
    ports:
      - "8080:8080"
    volumes:
      - back-data:/tmp/data
volumes:
  back-data:
